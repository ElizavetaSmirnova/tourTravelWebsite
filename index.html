<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tour & Trevel</title>
</head>

<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#home">главная</a>
            <a href="#tour">туры</a>
            <a href="#serveces">услуги</a>
            <a href="#review">отзывы</a>
            <a href="#gallery">галерея</a>
            <a href="#book">бронь</a>
            <a href="#contacts">контакты</a>
        </nav>
        <div class="icons">
            <i class="fa fa-search" id="search-btn"></i>
            <i class="fa fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="ищу здесь...">
            <label for="search-bar"><i class="fa fa-search" id="search-btn"></i></label>
        </form>
    </header>

    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>Вход</h3>
            <input type="email" class="box" placeholder="введите логин">
            <input type="password" class="box" placeholder="введите пароль">
            <input type="submit" value="войти" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Запомни меня</label>
            <p>Забыли пароль? <a href="#">восстановить пароль</a></p>
            <p>Еще нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </form>
    </div>

    <section class="home" id="home">
        <div class="content">
            <h3>Стоящие путешествия</h3>
            <p>изучите новые места с нами. приключения не ждут</p>
            <a href="#" class="btn">узнать больше</a>
        </div>
        <div class="controls">
            <span class="vid-btn" data-src="./videos/for.mp4"></span>
            <span class="vid-btn" data-src="./videos/forest.mp4"></span>
            <span class="vid-btn" data-src="./videos/Jungl.mp4"></span>
            <span class="vid-btn" data-src="./videos/Waves.mp4"></span>
        </div>
        <div class="video-container">
            <video src="./videos/Waves.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>
    <script src="./scripts/main.js"></script>
</body>

</html>
